<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
    </div>
    <div>
        <form action="">
            <input type="text" placeholder="Enter Your Name" id="player1">
            <input type="text" placeholder="Enter Your Name" id="player2">
            <input type="submit" value="Start/Restart">      
        </form> 

        <table>
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2 id="congrats"></h2>
    </div>
    <script src="./main.js"></script>
</body>
</html>
