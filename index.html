<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
    </div>
    <div>
        <form action="">
            <input type="text" placeholder="Enter Your Name" id="player1">
            <input type="text" placeholder="Enter Your Name" id="player2">      
        </form> 

        <table>
            <tr>
                <td data-id="0"></td>
                <td data-id="1"></td>
                <td data-id="2"></td>
            </tr>
            <tr>
                <td data-id="3"></td>
                <td data-id="4"></td>
                <td data-id="5"></td>
            </tr>
            <tr>
                <td data-id="6"></td>
                <td data-id="7"></td>
                <td data-id="8"></td>
            </tr>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
