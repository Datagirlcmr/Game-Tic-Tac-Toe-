<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body class="m-auto">
    <div>
        <h1 class="col-md-10 text-primary text-center">Tic Tac Toe</h1>
    </div>
    <div>
        <form action="", class="d-flex flex-column col-md-3">
            <input type="text" required="required" placeholder="Player 1: Enter Your Name" id="player1" value="" class="m-3 form-control">
            <input type="text" required="required" placeholder="Player 2: Enter Your Name" id="player2" value="" class="m-3 form-control">
            <input type="submit" value="Start/Restart" class=" m-3 btn btn-success">      
        </form> 
        <h4 id="player-turn"></h4>

        <aside class="col-md-6 board">
            <table>
                <tr>
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
                <tr>
                    <td data-index="3"></td>
                    <td data-index="4"></td>
                    <td data-index="5"></td>
                </tr>
                <tr>
                    <td data-index="6"></td>
                    <td data-index="7"></td>
                    <td data-index="8"></td>
                </tr>
            </table>
        </aside>
       
    </div>
    <div>
        <h2 id="congrats"></h2>
    </div>
    <script src="./main.js"></script>
</body>
</html>
